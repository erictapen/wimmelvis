<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>
    <h1 class="title">What objects are difficult to recycle?</h1>
    <!-- <h3 id="reset">Reset</h3> -->
    <div class="welcome-card">
        <div class="welcome-card-inner">
            <img src="./assets/wimmelbild_logo.png">
            <img class="start-scheme" src="./assets/wimmelbild_scheme.svg">
            <a href="./about/" class="back">‚Üê Back to homepage</a>
        </div>
    </div>
    <!-- this element shows the descriptions of the items -->
    <div id="info"></div>
    <!-- the svg is added to this element -->
    <div id="map"></div>
    <!-- this element contains the history panel where discovered objects are enlisted  -->
    <div id="history-outer-container">
        <div id="history-toggle">
            <div class="closed-history"></div>
        </div>
        <div id="history" class="closed-history">
            <h4>Collected objects:</h4>
        </div>    
    </div>
</body>
