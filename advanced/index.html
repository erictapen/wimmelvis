<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
<title>Wishcyclying</title>
<link rel="stylesheet" type="text/css" href="./style/style.css">
<link rel="stylesheet" type="text/css" href="./style/mobile.css">
</head>
<body>
    <h1 class="title" tabindex="1">How many cubes can you find?</h1>
    <!-- <h3 id="reset">Reset</h3> -->
    <div class="welcome-card" id="presentation">
        <div class="welcome-card-inner">
            <p>Find all cubes!</p>
            <div class="navigation-commands">
                <a href="./about/" class="back">← Über dieses Projekt</a>
            </div>
            <div class="navigation-commands">
                <p class="start">Schwenken oder Scrollen zum Starten<span title="right and downward oriented arrow"></span></p>
            </div>
        </div>
    </div>
    <div class="information-container" id="info">
        <div id="close-info"></div>
        <div id="info-content"></div>
        <div id="sticker-container"></div>
    </div>
    <!-- the svg is added to this element -->
    <div id="mapcontainer">
        <!-- this element shows the descriptions of the items, to ensure accessibility dragnavigation can be set to false -->
        <div id="map" dragnavigation="true"></div>
    </div>
    <!-- this element contains the history panel where discovered objects are enlisted  -->
    <div id="history-outer-container">
        <div id="history-toggle">
            <div id="counter" title="Collected objects counter">
                <p>0</p>
            </div>
            <div class="history-inner-container closed-history" title="Collected objects history"></div>
        </div>
        <div id="history" class="closed-history">
            <h4>Collected objects:</h4>
        </div>    
    </div>
</body>
<!-- this polyfill forces scroll smooth on window.scrollTo(), see: https://github.com/iamdustan/smoothscroll -->
<script src="smoothscroll.min.js"></script>
<!-- main javascript file to handle scroll, click and all the interactive features -->
<script src="main.js"></script>
</html>
